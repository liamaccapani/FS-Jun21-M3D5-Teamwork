<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login-style.css">
    
    <title>Buildweek - Spotify</title>
  </head>
  <body>
    <header class="container-fluid d-flex justify-content-center align-items-center py-3"> <!--FLEX-->
      <div class="logo-container">
        <img class="logo" src="assets/spotify-logo-b&w.png" alt="spotify logo">
      </div>
    </header>

    <hr/>

    <main class="container d-flex flex-column justify-content-center align-items-center">
      <section class="social-break container"> <!--FLEX-->
          <div class="social-buttons container d-flex flex-column justify-content-center align-items-center">
            <p class="text-center">To continue, login to Spotify</p>
            <button type="button" class="btn btn-lg btn-block btn--facebook">
              <i class="bi bi-facebook pr-2"></i><a href="homepage.html">continue with facebook</a>
            </button>
            <button type="button" class="btn btn-lg btn-block btn--apple">
              <i class="bi bi-command pr-2"></i><a href="homepage.html">continue with apple</a>
            </button>
          </div>
  
          <div class="break-container container d-flex justify-content-center align-items-center"> <!--FLEX-->
            <div class="left-line"></div>
            <p class="break-p px-2">OR</p>
            <div class="right-line"></div>
          </div>
      </section>
  
      <section class="login container"> <!--FLEX-->
        <div class="login-form container d-flex flex-column justify-content-center align-items-center">
          <label for="email"></label>
          <input class="email-input d-block" type="email" placeholder="Email address or username">
    
          <label for="password"></label>
          <input class="password-input d-block" type="password" placeholder="Password">
    
          <div class="checkbox-button container px-0 d-flex justify-content-center align-items-center"> <!--TO BE FIXED, also font and responsiveness under 432, font over 432-->
            <div class="checkbox-container mt-3"> <!--something's wrong from 432px and below -->
                <label for="checkbox"></label>
                <input class="checkbox-input" type="checkbox"> <span class="pl-2 pr-5">Remember me</span>
              
                <button type="button" class="btn btn-lg  btn--spotify">
                  <a href="#">log in</a>
                </button>
            </div>
          </div>
    
          <p class="green-text text-center pt-3 mb-4 mb-md-5">
            Forgot your password?
          </p>
        </div>
      </section>
  
      <section class="account container">
          <div class="account-button container d-flex flex-column justify-content-center align-items-center">
            <p class="py-3 mb-0">Don't have an account?</p>
    
            <button type="button" class="btn btn-lg btn--sign-up">
              <a href="#">sign up for spotify</a>
            </button>
          </div>
      </section>
  
      <footer class="privacy-settings container mt-4 mb-2">
        <p>If you click "log in with Facebook" and are not a Spotify user, you will be registered and
          you agree to Spotify's <a href="#"class="green-text">Terms & Conditions</a> and
          <a href="#" class="green-text">Privacy policy</a>
        </p>
      </footer>
    </main>
 
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


  </body>
</html>
